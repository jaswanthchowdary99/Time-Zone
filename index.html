<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Time-Zone</title>
</head>
<body>
    <div class="container">
        <h1>Timezone API</h1>
        <h1>Your Current Time Zone</h1>
        <div id="current-timezone" class="output">Loading your current timezone...</div>
        <div id="timezone-section">
            <h2>Enter Address</h2>
            <input type="text" id="address" placeholder="Enter an address" />
            <button id="fetch-timezone">Get Timezone</button>
            <div id="error-msg">Please enter valid address</div>
            <h2 id="output-name">Your result</h2>
            <div id="address-timezone" class="output"></div>
        </div>
      </div>
      <script src="script.js"></script>
</body>
</html>
